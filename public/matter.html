<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body,
      html,
      canvas {
        margin: 0;
        overflow: hidden;
        width: 100% !important;
        height: 100vh !important;
        border: 0;
      }
    </style>
    <script src="matter.js"></script>
    <script src="decomp.js"></script>
    <script>
      const {
        Engine,
        Render,
        Events,
        MouseConstraint,
        Mouse,
        World,
        Bodies,
        Common,
        Vertices,
        Svg,
        Runner,
      } = Matter;

      // create an engine
      var engine = Engine.create(),
        world = engine.world;

      // create a renderer
      var render = Render.create({
        element: document.body,
        engine: engine,
        options: {
          width: window.innerWidth,
          height: window.innerHeight,
          pixelRatio: 2,
          background: "transparent",
          wireframes: false,
        },
      });

      engine.world.gravity.y = -0.01;
      engine.world.gravity.x = 0.03;

      // create bounds
      var ground = Bodies.rectangle(
        window.innerWidth / 2 + 160,
        window.innerHeight + 80,
        window.innerWidth + 320,
        160,
        { render: { fillStyle: "transparent " }, isStatic: true }
      );
      var wallLeft = Bodies.rectangle(
        -80,
        window.innerHeight / 2,
        160,
        window.innerHeight,
        { isStatic: true }
      );
      var wallRight = Bodies.rectangle(
        window.innerWidth + 80,
        window.innerHeight / 2,
        160,
        1200,
        { isStatic: true }
      );
      var roof = Bodies.rectangle(
        window.innerWidth / 2 + 160,
        -80,
        window.innerWidth + 320,
        160,
        { isStatic: true }
      );
      const cursor = Bodies.rectangle(460, 120, 10, 10);

      const colors = ["#D777EF", "#EDBF4A", "#7791EF"];

      const bodies = [
        {
          vertices: [
            { x: 0, y: 0 },
            { x: 0, y: 0 },
            { x: 50, y: 50 },
            { x: 50, y: 50 },
            { x: 50, y: 30 },
            { x: 150, y: 30 },
            { x: 150, y: 30 },
          ],
        },
        {
          vertices: [
            { x: 50, y: 100 },
            { x: 100, y: 0 },
            { x: 50, y: 50 },
            { x: 50, y: 50 },
            { x: 0, y: 50 },
          ],
        },
        {
          vertices: [
            { x: 0, y: 0 },
            { x: 100, y: 0 },
            { x: 30, y: 30 },
            { x: 30, y: 30 },
            { x: 0, y: 100 },
          ],
        },
        {
          vertices: [
            { x: 0, y: 0 },
            { x: 100, y: 70 },
            { x: 70, y: 70 },
            { x: 70, y: 70 },
            { x: 70, y: 100 },
          ],
        },
        {
          vertices: [
            { x: 0, y: 0 },
            { x: 0, y: 0 },
            { x: 50, y: 50 },
            { x: 50, y: 50 },
            { x: 50, y: 30 },
            { x: 150, y: 30 },
            { x: 150, y: 30 },
          ],
          //   render: { fillStyle: "#000" },
        },
        {
          vertices: [
            { x: 0, y: 0 },
            { x: 100, y: 0 },
            { x: 30, y: 30 },
            { x: 30, y: 30 },
            { x: 0, y: 100 },
          ],
        },
        {
          vertices: [
            { x: 150, y: 120 },
            { x: 120, y: 150 },
            { x: 150, y: 170 },
          ],
        },
        {
          vertices: [
            { x: 0, y: 0 },
            { x: 100, y: 00 },
            { x: 30, y: 40 },
            { x: 30, y: 40 },
            { x: 0, y: 100 },
          ],
        },
        {
          vertices: [
            { x: 0, y: 0 },
            { x: 100, y: 00 },
            { x: 30, y: 40 },
            { x: 30, y: 40 },
            { x: 0, y: 100 },
          ],
        },
        {
          vertices: [
            { x: 0, y: 0 },
            { x: 100, y: 00 },
            { x: 30, y: 40 },
            { x: 30, y: 40 },
            { x: 0, y: 150 },
          ],
        },
        {
          vertices: [
            { x: 150, y: 120 },
            { x: 120, y: 150 },
            { x: 150, y: 170 },
          ],
        },
        {
          vertices: [
            { x: 0, y: 0 },
            { x: 50, y: 50 },
            { x: 100, y: 50 },
          ],
        },
      ].map(({ vertices, ...props }, idx) =>
        Matter.Bodies.fromVertices(
          100,
          80,
          vertices,
          {
            position: {
              x: Math.random() * (window.innerWidth - 50),
              y: Math.random() * 300,
            },
            force: { x: Math.random() * -0.002, y: Math.random() * 0.002 },
            render: {
              fillStyle: colors[idx % colors.length],
            },
            ...props,
          },
          true
        )
      );
      World.add(engine.world, [
        ground,
        wallLeft,
        wallRight,
        roof,
        // cursor,
        ...bodies,
      ]);
      // add all of the bodies to the world

      // add mouse control
      var mouse = Mouse.create(render.canvas),
        mouseConstraint = MouseConstraint.create(engine, {
          mouse: mouse,
          constraint: {
            stiffness: 0.2,
            render: {
              visible: false,
            },
            // bodies: [cursor],
          },
        });

      World.add(world, mouseConstraint);

      // keep the mouse in sync with rendering
      render.mouse = mouse;

      // Allow page scrolling in matter.js window
      mouse.element.removeEventListener("mousewheel", mouse.mousewheel);
      mouse.element.removeEventListener("DOMMouseScroll", mouse.mousewheel);

      // Detect clicks vs. drags
      let click = false;

      document.addEventListener("mousedown", () => (click = true));
      document.addEventListener("mousemove", () => (click = false));
      document.addEventListener("mouseup", () =>
        console.log(click ? "click" : "drag")
      );

      // Create a On-Mouseup Event-Handler
      Events.on(mouseConstraint, "mouseup", function (event) {
        var mouseConstraint = event.source;
        var bodies = engine.world.bodies;
        if (!mouseConstraint.bodyB) {
          for (i = 0; i < bodies.length; i++) {
            var body = bodies[i];
            // Check if clicked or dragged
            if (click === true) {
              if (
                Matter.Bounds.contains(
                  body.bounds,
                  mouseConstraint.mouse.position
                )
              ) {
                var bodyUrl = body.url;
                console.log("Body.Url >> " + bodyUrl);
                // Hyperlinking feature
                if (bodyUrl != undefined) {
                  //window.location.href = bodyUrl;
                  window.open(bodyUrl, "_blank");
                  console.log("Hyperlink was opened");
                }
                break;
              }
            }
          }
        }
      });

      // run the engine
      Engine.run(engine);

      // run the renderer
      Render.run(render);
    </script>
  </body>
</html>
